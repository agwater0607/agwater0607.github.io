<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#show').click(function() {
                $('#timo').show();
            });
            $('#hide').click(function() {
                $('#timo').hide();
            });
        });
    </script>
    <style>
        #timo {
            display: none;
        }
    </style>
</head>
<body>
    <h4>티모</h4>
    <button id = "show">티모 보이기</button>
    <button id = "hide">티모 숨기기</button><br>
    <img id = "timo" src = "timo.jpg" alt = "티모" width = "150" height = "150" style = "margin: 20px">
</body>
</html>

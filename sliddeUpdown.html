<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#up').click(function() {
                $('#timo').slideUp(500);
            });
            $('#down').click(function() {
                $('#timo').slideDown(500);
            });
        });
    </script>
</head>
<body>
    <h4>티모</h4>
    <button id = "up">티모 업</button>
    <button id = "down">티모 다운</button><br>
    <img id = "timo" src = "timo.jpg" alt = "티모" width = "150" height = "150" style = "margin: 20px">
</body>
</html>

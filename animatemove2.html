<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#timo').click(function() {
                $('#timo').animate({ marginLeft: "+=20px"}, "slow");
            });
        });
    </script>
    <style>
    </style>
</head>
<body>
    <h4>티모 클릭시 이동</h4>
    <img id = "timo" src = "timo.jpg" alt = "티모" width = "150" height = "150" style = "margin: 20px">
</body>
</html>
